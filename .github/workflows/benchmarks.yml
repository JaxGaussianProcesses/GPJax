name: Benchmarks

on:
  push:
    branches: [main]
  schedule:
    - cron: "0 2 * * *"
  workflow_dispatch:

jobs:
  run-benchmarks:
    name: Run benchmarks
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: ["ubuntu-latest"]
        python-version: ["3.8"]
    steps:
      - name: Checkout the branch
        uses: actions/checkout@v3.5.2
        with:
          fetch-depth: 1

      - name: Setup Python
        uses: actions/setup-python@v3
        with:
          python-version: "3.8"

      - name: Install and configure Poetry
        uses: snok/install-poetry@v1
        with:
          version: 1.2.2
          virtualenvs-create: false
          virtualenvs-in-project: false
          installer-parallel: true

      - name: Install dependencies
        run: |
          poetry install --all-extras --with dev
          pip install packaging
          pip install virtualenv
          pip install asv

      - name: Set asv machine
        run: |
          cd benchmarks
          asv machine --yes

      - name: Run benchmarks
        run: |
          cd benchmarks
          asv run
          asv publish

      - name: Deploy to benchmarks branch
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./.asv/html
          publish_branch: benchmarks
