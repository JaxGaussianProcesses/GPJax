name: Build the documentation

on:
  push:
    branches:
      - main
    tags:
      - "**"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-docs:
    concurrency: ci-${{ github.ref }}
    name: Build docs (${{ matrix.python-version }}, ${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    defaults:
      run:
        shell: bash -l {0}
    strategy:
      matrix:
        os: ["ubuntu-latest"]
        python-version: ["3.10"]

    steps:
      # Grap the latest commit from the branch
      - name: Checkout the branch
        uses: actions/checkout@v3.5.2
        with:
          persist-credentials: false

      # Create a virtual environment
      - name: create Conda environment
        uses: conda-incubator/setup-miniconda@v2
        with:
          auto-update-conda: true
          python-version: ${{ matrix.python-version }}

      # Install katex for math support
      - name: Install NPM
        uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: Install KaTeX
        run: |
          npm install katex
      # Install Poetry and build the documentation
      - name: Install and configure Poetry
        uses: snok/install-poetry@v1
        with:
          version: 1.5.1
          virtualenvs-create: false
          virtualenvs-in-project: false
          installer-parallel: true

      - name: Build the documentation with MKDocs
        run: |
          poetry install --all-extras --with docs
          conda install pandoc
          poetry run python docs/scripts/gen_examples.py --execute && poetry run mkdocs build

      - name: Deploy Page ðŸš€
        uses: JamesIves/github-pages-deploy-action@v4.4.1
        with:
          branch: gh-pages
          folder: site
