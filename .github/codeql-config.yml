name: "GPJax CodeQL Config"

queries:
  - uses: security-extended
  - uses: security-and-quality

paths-ignore:
  - "docs/**"
  - "examples/**"
  - "tests/**"
  - "**/*.md"
  - "**/*.rst"
  - "**/*.txt"
  - "**/pyproject.toml"

# Treat these directories as library code (not application code)
paths:
  - "gpjax/"

# ML/Scientific Computing specific query filters
query-filters:
  # Allow mathematical operations that might otherwise trigger security warnings
  - exclude:
      id: py/multiplication-as-scaling
  - exclude:
      id: py/polynomial-evaluation-security