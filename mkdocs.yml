theme:
  name: material
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.sections
    - navigation.expand
    - navigation.top # Show a back to top button
    - content.code.copy
    - search.suggest # Show search suggestions
    - search.highlight # Highlight search results in results
    - content.code.annotate # Allow individual lines of code to be annotated
  icon:
    repo: fontawesome/brands/github
  logo: static/favicon.ico
  favicon: static/favicon.ico

markdown_extensions:
  - admonition
  - markdown_katex:
      no_inline_svg: True
      insert_fonts_css: True
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.inlinehilite
  - pymdownx.snippets:
      check_paths: true
  - pymdownx.superfences
  - pymdownx.arithmatex:
      generic: true
  - toc:
      permalink: ''
      toc_depth: 4
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

plugins:
  - search
  - gen-files:
      scripts:
        - docs/scripts/gen_pages.py
  - literate-nav:
      nav_file: SUMMARY.md
  - mkdocstrings:
      handlers:
        python:
          paths: ["gpjax"]
          rendering:
            show_symbol_type_toc: true
            show_signature_annotations: true
          options:
            members_order: source
            inherited_members: true
            show_source: false
            show_root_heading: false
            show_root_toc_entry: false
            allow_inspection: false
            docstring_style: "google"
            docstring_section_style: "list"
            merge_init_into_class: true
            separate_signature: true
            filters:
              - "!^_" # filter private members
              - "!^__"
              - "^__init__$" # except...
              - "^__call__$"
              - "^__*add__$"
              - "^__*mul__$"
            docstring_options:
              ignore_init_summary: true

extra:
  analytics:
    provider: google
    property: G-L15440C0N0

extra_css:
  - https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.9/katex.min.css
