theme:
  name: material
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.sections
    - navigation.expand
    - navigation.top # Show a back to top button
    - content.code.copy
    - search.suggest # Show search suggestions
    - search.highlight # Highlight search results in results
    - content.code.annotate # Allow individual lines of code to be annotated
  icon:
    repo: fontawesome/brands/github
  logo: _static/favicon.ico
  favicon: _static/favicon.ico

markdown_extensions:
  - admonition
  - pymdownx.details # Enhance admonitions with collapse/expand
  - pymdownx.highlight:
      use_pygments: true
      pygments_lang_class: true
      anchor_linenums: true
  - pymdownx.arithmatex:
      generic: true
  # - markdown_katex:
      # no_inline_svg: True
      # insert_fonts_css: True
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.superfences
  - pymdownx.snippets:
      check_paths: true
  - pymdownx.tabbed
  - toc:
      permalink: ''
      toc_depth: 4
  - footnotes
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

plugins:
  - search
  - gen-files:
      scripts:
        - docs/scripts/gen_pages.py  # or any other name or path
        - docs/scripts/notebook_converter.py  # or any other name or path
  - literate-nav:
      nav_file: SUMMARY.md
  - mkdocs-jupyter:
      execute: false
      allow_errors: false
      include: ["examples/*.py"]
      ignore: ["examples/utils.py", "_statch/*.py", "scripts/*.py"]
  - mkdocstrings:
      default_handler: python
      handlers:
        python:
          paths: ["gpjax"]
          rendering:
            show_symbol_type_toc: true
            show_signature_annotations: true
          options:
            members_order: source
            inherited_members: true
            show_source: false
            show_root_heading: false
            show_root_toc_entry: false
            allow_inspection: false
            docstring_style: "google"
            docstring_section_style: "list"
            merge_init_into_class: true
            separate_signature: true
            filters:
              - "!^_" # filter private members
              - "!^__"
              - "^__init__$" # except...
              - "^__call__$"
              - "^__*add__$"
              - "^__*mul__$"
            docstring_options:
              ignore_init_summary: true

