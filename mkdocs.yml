theme:
  name: material
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.sections
    - navigation.top # Show a back to top button
    - content.code.copy
    - search.suggest # Show search suggestions
    - search.highlight # Highlight search results in results
    - content.code.annotate # Allow individual lines of code to be annotated
  icon:
    repo: fontawesome/brands/github
  logo: _static/favicon.ico
  favicon: _static/favicon.ico

markdown_extensions:
  - admonition
  - pymdownx.details # Enhance admonitions with collapse/expand
  - markdown_katex:
      no_inline_svg: True
      insert_fonts_css: True
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences
  - pymdownx.snippets:
      check_paths: true
  - pymdownx.tabbed
  - toc:
      permalink: true
  - toc:
      toc_depth: 4
  - footnotes
  # - pymdownx.arithmatex:
  #     generic: true
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg

plugins:
  - search
  - gen-files:
      scripts:
        - docs/scripts/gen_pages.py  # or any other name or path
  - literate-nav:
      nav_file: SUMMARY.md
  - bibtex:
      bib_file: "docs/refs.bib"
      csl_file: "https://raw.githubusercontent.com/citation-style-language/styles/af38aba0e9b08406c8827abfc888e5f3e3fa1d65/journal-of-the-royal-statistical-society.csl"
      cite_inline: true
  - mkdocs-jupyter:
      execute: true
#     binder: true
#     binder_service_name: "gh"
#     binder_branch: "main"
  - mkdocstrings:
      watch:
        - gpjax
      default_handler: python
      handlers:
        python:
          rendering:
            show_root_heading: true
            show_root_full_path: true
            show_if_no_docstring: true
            show_signature_annotations: true
            show_source: false
            members_order: source  # order methods according to their order of definition in the source code, not alphabetical order
            heading_level: 4
          options:
            inherited_members: true  # Allow looking up inherited methods
            docstring_style: "google"

  - git-authors:
      show_contribution: false
      show_line_count: true
      show_email_address: false
      count_empty_lines: true
      fallback_to_empty: false
      sort_authors_by: contribution
      enabled: true

extra_css:
