version: 2.1
orbs:
  python: circleci/python@2.1.1
jobs:
  build-and-test:
    docker:
      - image: cimg/python:3.8.0
    steps:
      - checkout
      - python/install-packages:
          pkg-manager: pip-dist
          path-args: .[dev]
      - run:
          name: Run tests
          command: pytest
workflows:
  sample:
    jobs:
      - build-and-test
