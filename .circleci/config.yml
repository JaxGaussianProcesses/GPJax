version: 2.1

orbs:
  python: circleci/python@2.1.1
  codecov: codecov/codecov@3.2.2

jobs:
  build-and-test:
    docker:
      - image: cimg/python:3.8.0
    steps:
      - checkout
      - run:
          name: Update pip
          command: pip install --upgrade pip
      - python/install-packages:
          pkg-manager: pip-dist
          path-args: .[dev]
      - run:
          name: Run tests
          command: pytest --cov=./ --cov-report=xml
      - run:
          name: Upload tests to Codecov
          command: |
            curl -Os https://uploader.codecov.io/v0.1.0_4653/linux/codecov
            chmod +x codecov
            ./codecov -t ${CODECOV_TOKEN}
      - codecov/upload:
          file: coverage.xml

  publish:
    docker:
      - image: cimg/python:3.9.0
    steps:
      - checkout
      - run:
          name: init .pypirc
          command: |
            echo -e "[distutils]" >> ~/.pypirc
            echo -e "index-servers = " >> ~/.pypirc
            echo -e "    pypi" >> ~/.pypirc
            echo -e "    jaxkern" >> ~/.pypirc
            echo -e "" >> ~/.pypirc
            echo -e "[pypi]" >> ~/.pypirc
            echo -e "    username = thomaspinder" >> ~/.pypirc
            echo -e "    password = $PYPI_TOKEN" >> ~/.pypirc
            echo -e "" >> ~/.pypirc
            echo -e "[jaxkern]" >> ~/.pypirc
            echo -e "    repository = https://upload.pypi.org/legacy/" >> ~/.pypirc
            echo -e "    username = __token__" >> ~/.pypirc
            echo -e "    password = $JAXKERN_PYPI" >> ~/.pypirc
      - run:
          name: Build package
          command: |
            pip install -U twine
            python setup.py sdist bdist_wheel
      - run:
          name: Upload to PyPI
          command: twine upload dist/* -r jaxkern --verbose

workflows:
  sample:
    jobs:
      - build-and-test
      - publish